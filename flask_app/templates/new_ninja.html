<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container col-sm-4 mt-4">
        <div class="card bg-light p-4">
            <h1 class="text-primary">New Ninja</h1>
            <form class="text-dark" action="/add_ninja" method="post">
                <div class="col-12">
                    <label for="dojo_id" class="form-label">Dojo:</label>
                    <select class="form-control mb-2" name="dojo_id" id="dojo_id">
                        {% for dojo in dojos %}
                            <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" class="form-control mb-2" name="first_name" id="fname">
                </div>
                <div class="col-12">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" class="form-control mb-2" name="last_name" id="lname">
                </div>
                <div class="col-12">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control mb-2" name="age" id="age">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <a href="/dojos" class="btn btn-success mt-2">Home</a>
    </div>
</body>
</html>
