<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container col-12 my-3">
        <div class="row justify-content-between gx-0">
            <div class="card col-5 bg-light">
                <div class="card-body">
                    <h2 class="card-title text-primary">New Dojo</h2>
                    <form action="/new_dojo" method="post">
                        <label for="new_dojo" class="form-label">Name:</label>
                        <input type="text" class="form-control mb-2" name="name" id="new_dojo">
                        <button type="submit" class="btn btn-primary">Add Dojo </button>
                    </form>
                </div>
            </div>
            <div class="card col-5 bg-light">
                <div class="card-body">
                    <h2 class="card-title text-primary">All Dojos</h2>
                    <ul class="list-unstyled">
                        {% for dojo in all_dojos %}
                            <li><a href="/dojos/{{ dojo.id }}" class="link-info">{{ dojo.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <a href="/new_ninja" class="btn btn-success mt-2">Add Ninja</a>
    </div>
</body>
</html>
